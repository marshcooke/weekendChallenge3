<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/vendors/jquery-3.2.1.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>To Do!</title>
</head>
<main>

    <body>
        <h1 style="text-align: center">To Do's</h1>
        <section id="toDos" class="todoInput">
            <input id="todoInput" type="text" placeholder="Create a Task">
            <button id="addButton">Add Task</button>
        </section>
        </br>
        </br>
        <section id="toDisplay" class="incomplete">
            <h3 style="text-align: center">Incomplete Tasks</h3>
            <table>
                <thead>
                    <th>Tasks</th>
                    <th>Incomplete</th>
                    <th>Delete</th>
                </thead>
                <tbody id="displayTasks">
                </tbody>
            </table>
            </br>
            </br>
            </br>
        </section>
        <section id="finishedTasks" class="complete">
            <h3>Complete Tasks</h3>
            <table>
                <thead>
                    <th>Tasks</th>
                    <th>Complete</th>
                    <th>Delete</th>
                </thead>
                <tbody id="completedTasks">
                </tbody>
            </table>
        </section>
</main>
</body>

</html>
